<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  </head>
  <body>
    <nav>
      <a href="/login">
        Login
      </a>
      <a href="/register">
        Register
      </a>
    </nav>
    <h1>
      Register
    </h1>
    <form
      action="{{ url_for('register') }}"
      method="POST"
    >
      <input
        name="first-name"
        type="text"
        placeholder="First name"
        aria-label="First name"
        required
      >
      <input
        name="last-name"
        type="text"
        placeholder="Last name"
        aria-label="Last name"
        required
      >
      <input
        name="email"
        type="email"
        placeholder="Email"
        aria-label="Email"
        required
      >
      <input
        name="password"
        type="password"
        placeholder="Password"
        aria-label="Password"
        required
      >
      <input
        name="confirm-password"
        type="password"
        placeholder="Confirm password"
        aria-label="Confirm password"
        required
      >
      <button>
        Sign up
      </button>
    </form>
  </body>
</html>
